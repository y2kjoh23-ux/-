    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', 'Noto Sans KR', sans-serif; 
          background-color: #F8FAFC;
          overflow-y: overlay; /* Allows content to be under scrollbar in some browsers */
        }
        
        /* Ultra-thin scrollbar that blends with the background */
        ::-webkit-scrollbar {
          width: 4px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background-color: transparent;
          border-radius: 10px;
        }
        /* Show scrollbar only when interacting */
        body:hover ::-webkit-scrollbar-thumb,
        main:hover ::-webkit-scrollbar-thumb {
          background-color: rgba(148, 163, 184, 0.3);
        }
        ::-webkit-scrollbar-thumb:hover {
          background-color: rgba(148, 163, 184, 0.6) !important;
        }

        /* Hide number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
